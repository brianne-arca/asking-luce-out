<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hi Luce!</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 50px; text-align: center; }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; }
        #container { max-width: 600px; margin: auto; }
        input, select { padding: 5px; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="container">
        <div id="screen">
            <h1>HI LUCE!</h1>
            <button onclick="nextScreen(1)">Continue</button>
        </div>
    </div>

    <script>
        function nextScreen(screenId) {
            const container = document.getElementById('screen');
            if (screenId === 1) {
                container.innerHTML = `
                    <h2>So I've been meaning to ask...</h2>
                    <button onclick="nextScreen(2)">Continue</button>
                `;
            } else if (screenId === 2) {
                container.innerHTML = `
                    <h2>Can I take you on a date?</h2>
                    <button onclick="nextScreen('yes')">Yes</button>
                    <button onclick="nextScreen('maybe')">Maybe</button>
                    <button onclick="nextScreen('no')">Not interested</button>
                `;
            } else if (screenId === 'yes') {
                container.innerHTML = `
                    <h2>Awesome! Pick a date:</h2>
                    <input type="date" id="datePicker">
                    <button onclick="submitYes()">Submit</button>
                `;
            } else if (screenId === 'maybe') {
                container.innerHTML = `
                    <h2>Okay, tell me what works for you:</h2>
                    <textarea id="maybeText" rows="4" cols="40"></textarea><br>
                    <button onclick="submitMaybe()">Submit</button>
                `;
            } else if (screenId === 'no') {
                container.innerHTML = `
                    <h2>Alright, no worries. Thanks for being honest!</h2>
                `;
            }
        }

        function submitYes() {
            const date = document.getElementById('datePicker').value;
            alert(`You picked: ${date}. Can't wait! ‚ù§Ô∏è`);
            // You could save this response somewhere here
        }

        function submitMaybe() {
            const text = document.getElementById('maybeText').value;
            alert(`Got it: "${text}". Thanks for letting me know! üíå`);
            // You could save this response somewhere here
        }
    </script>
</body>
</html>
